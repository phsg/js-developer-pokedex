<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/pekemonDetail.css">
</head>

<body>
    <section id="pokemonMain" class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <section id="pokemonDetail" class="content" style="display: none;">
        <div id="information">
            <div>
                <span class="number">#001</span>
                <span class="name">Bulba</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">type1</li>
                        <li class="type">type1</li>
                    </ol>
                    <img src="${pokemon.photo}" alt="${pokemon.name}">
                </div>
            </div>
            <div>
                <div>
                    <div>About</div>
                    <div>Base State</div>
                    <div>Evolution</div>
                    <div>Moves</div>
                </div>
                <div id="about" class="box">
                    <div>
                        <div>Species</div>
                        <div>Sead</div>
                        <div>Height</div>
                        <div>6kg</div>
                    </div>
                    <div class="colspan2">
                        <div class="colspan1">Height</div>
                        <div class="colspan1">32</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination">
            <button id="returnButton" type="button">
                Voltar
            </button>
        </div>
    </section>
    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
